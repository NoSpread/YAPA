<head>
    <title>Test</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="container">
        <div class="row gutters">
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                            <h5 class="user-name">Einstellungen</h5>
                            <br>
                            <br>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-3 text-primary">Persönliche Informationen</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="padding-bottom: 15px">
                                <div class="form-group">
                                    <label for="name">Vorname</label>
                                    <input type="text" class="form-control" id="name" placeholder="Vornamen eingeben">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="streetHome">Straße und Hausnummer (Zuhause)</label>
                                    <input type="text" class="form-control" id="streetHome" placeholder="Straße und Hausnummer eingeben">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="cityHome">Stadt (Zuhause)</label>
                                    <input type="text" class="form-control" id="cityHome" placeholder="Stadt eingeben">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="padding-bottom: 15px">
                                <div class="form-group">
                                    <label for="zipHome">Postleitzahl (Zuhause)</label>
                                    <input type="text" class="form-control" id="zipHome" placeholder="Postleitzahl eingeben">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="streetWork">Straße und Hausnummer (Arbeitsplatz)</label>
                                    <input type="text" class="form-control" id="streetWork" placeholder="Straße und Hausnummer eingeben">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="cityWork">Stadt (Arbeitsplatz)</label>
                                    <input type="text" class="form-control" id="cityWork" placeholder="Stadt eingeben">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="zipWork">Postleitzahl (Arbeitsplatz)</label>
                                    <input type="text" class="form-control" id="zipWork" placeholder="Postleitzahl eingeben">
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-3 text-primary">Assistent</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="stocks">Aktien</label>
                                    <input type="text" class="form-control" id="stocks" placeholder="Aktien eingeben">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="plannedWorkTime">Geplanter Arbeitsbeginn</label>
                                    <input type="time" class="form-control" id="plannedWorkTime">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="transportationMode">Fortbewegungsart</label>
                                    <select  class="form-control" id="transportationMode" name="sTate">
                                        <option value="foot">Zu Fuß</option>
                                        <option value="bicycle">Fahrrad</option>
                                        <option value="publicTransport">ÖPNV</option>
                                        <option value="car">Auto</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="jokeQuality">Witzqualität</label>
                                    <select  class="form-control" id="jokeQuality" name="jokeQuality">
                                        <option value="flatJoke">Flachwitz</option>
                                        <option value="dadJoke">Vaterwitz</option>
                                        <option value="ok">Ok</option>
                                        <option value="nsfw">NSFW</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="assistentVoice">Stimme Assistent</label>
                                    <select  class="form-control" id="assistentVoice" name="assistentVoice">
                                        <option value="voice1">Stimme 1 (männlich)</option>
                                        <option value="voice2">Stimme 2 (weiblich)</option>
                                        <option value="voice3">Stimme 3 (Roboter)</option>
                                        <option value="voice4">Stimme 4 (UwU)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                                    <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
